protocols = imap

mail_location = maildir:/var/mail/vhosts/%d/%n/Maildir
namespace inbox {
  inbox = yes
}

# Enable IMAP over TLS
service imap-login {
  inet_listener imaps {
    port = 993
    ssl = yes
  }
}

# SSL settings
ssl_cert = </certs/dovecot/cert.pem
ssl_key = </certs/dovecot/privkey.pem
